<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body class="body">
  <header class="header">
    <h1 class="title">CSS BREAKFAST</h1>
  </header>
  <main class="main">
    <div class="container">
      <section class="play-field">
        <div class="play-field__table table"></div>
        <div class="play-field__editor editor">
          <div class="editor__css css">
            <h3 class="css__title">CSS Editor</h3>
            <div class="css__wrapper">
              <div class="line-numbers">1<br>2<br>3<br>4<br>5<br>6<br>7<br>8<br>9<br>10<br>11<br>12<br>13</div>
              <div class="text-css">
                <input type="text" class="input-css" placeholder="Type in a CSS selector">
              </div>
              <span class="enter">enter</span>
            </div>
          </div>
          <div class="editor__html html">
            <h3 class="html__title">HTML Viewer</h3>
            <div class="html__wrapper">
              <div class="line-numbers">1<br>2<br>3<br>4<br>5<br>6<br>7<br>8<br>9<br>10<br>11<br>12<br>13</div>
              <div class="text-html"></div>
            </div>
          </div>
        </div>
      </section>
      <section class="task-field">
        <div class="task-field__wrapper">
          <div class="controller">
            <div class="levels-wrapper"></div>
            <div class="arrows">
              <div class="arrows__left"></div>
              <div class="arrows__right"></div>
            </div>
          </div>
          <div class="descr-wrapper"></div>
        </div>
      </section>
    </div>
  </main>
  <footer class="footer">
    <a class="footer__link" href="https://github.com/MKsenni" target="_blank" aria-label="go to myGithub">
      <img class="github" src="./asset/image/icons8-github.svg" alt="icon github">
    </a>
    <span>2023</span>
    <a class="footer__link" href="https://rs.school/js/" target="_blank" aria-label="go to RSS">
      <img class="rss" src="./asset/image/logo-rs.svg" alt="icon RSS">
    </a>
  </footer>
</body>
</html>
